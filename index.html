<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>рж▓рж╛ржЗржн ржирж┐ржЙржЬ ржЖржкржбрзЗржЯ</title>
  <style>
    body { font-family: Arial; background:#f8f9fa; padding:20px; }
    .box { max-width:700px; margin:auto; background:white; padding:20px; border-radius:10px; }
    h2 { margin-top:30px; }
    .item { padding:10px 0; border-bottom:1px solid #ddd; }
    a { text-decoration:none; color:#0070f3; }
  </style>
</head>
<body>

<div class="box">
  <h1>ЁЯУ░ рж▓рж╛ржЗржн ржирж┐ржЙржЬ ржЖржкржбрзЗржЯ</h1>
  <div id="news">тП│ ржирж┐ржЙржЬ рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</div>
</div>

<script>
// тЬЕ ржкрзНрж░рждрж┐ ржмрж╛рж░ ржирждрзБржи JSON рж▓рзЛржб ржХрж░рж╛рж░ ржЬржирзНржп Cache busting
function getNewsUrl() {
  return "https://raw.githubusercontent.com/uzzalnews/news-pa/main/latest_news.json?cache=" + new Date().getTime();
}

async function loadNews() {
  const url = getNewsUrl();

  try {
    const response = await fetch(url);
    const data = await response.json();

    const container = document.getElementById("news");
    container.innerHTML = "";

    for (const source in data) {
      if (source === "last_updated") continue;

      const h = document.createElement("h2");
      h.textContent = "ЁЯМР " + source;
      container.appendChild(h);

      data[source].forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
        container.appendChild(div);
      });
    }

    const footer = document.createElement("p");
    footer.innerHTML = `<hr><small>Last updated: ${data.last_updated}</small>`;
    container.appendChild(footer);

  } catch (error) {
    document.getElementById("news").innerHTML = "тЪая╕П ржирж┐ржЙржЬ рж▓рзЛржб ржХрж░рждрзЗ рж╕ржорж╕рзНржпрж╛ рж╣ржЪрзНржЫрзЗред";
  }
}

// тЬЕ ржкрзНрж░ржержоржмрж╛рж░ рж▓рзЛржб
loadNews();

// тЬЕ ржкрзНрж░рждрж┐ рзз ржорж┐ржирж┐ржЯрзЗ ржЕржЯрзЛ рж░рж┐ржлрзНрж░рзЗрж╢ (GitHub Actions ржкрзНрж░рждрж┐ рзл ржорж┐ржирж┐ржЯрзЗ update ржжрзЗрзЯ)
setInterval(loadNews, 60000);
</script>

</body>
</html>
