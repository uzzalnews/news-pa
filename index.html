<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>рж▓рж╛ржЗржн ржирж┐ржЙржЬ ржЖржкржбрзЗржЯ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .news-box {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    a {
      color: #0070f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ЁЯУ░ рж▓рж╛ржЗржн ржирж┐ржЙржЬ ржЖржкржбрзЗржЯ</h1>
  <div class="news-box" id="news-container">
    <p>тП│ ржЦржмрж░ рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</p>
  </div>

  <script>
    async function loadNews() {
      const response = await fetch("https://feeds.bbci.co.uk/news/rss.xml");
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");
      const items = xml.querySelectorAll("item");

      const container = document.getElementById("news-container");
      container.innerHTML = "";
      items.forEach((item, index) => {
        if (index < 10) {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const div = document.createElement("div");
          div.classList.add("news-item");
          div.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          container.appendChild(div);
        }
      });
    }

    loadNews();
    setInterval(loadNews, 300000); // ржкрзНрж░рждрж┐ рзл ржорж┐ржирж┐ржЯ ржкрж░ ржЖржкржбрзЗржЯ
  </script>
</body>
</html>
