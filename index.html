<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Live News</title>
  <style>
    body { font-family: Arial; background:#f8f9fa; padding:20px; }
    .box { max-width:700px; margin:auto; background:white; padding:20px; border-radius:10px; }
    h2 { margin-top:30px; }
    .item { padding:10px 0; border-bottom:1px solid #ddd; }
    a { text-decoration:none; color:#0070f3; }
  </style>
</head>
<body>

<div class="box">
  <h1>ðŸ“° à¦²à¦¾à¦‡à¦­ à¦¨à¦¿à¦‰à¦œ à¦†à¦ªà¦¡à§‡à¦Ÿ</h1>
  <div id="news"></div>
</div>

<script>
async function loadNews() {
  const url = "https://raw.githubusercontent.com/uzzalnews/news-pa/main/latest_news.json?cache=" + new Date().getTime();
  const r = await fetch(url);
  const data = await r.json();

  const container = document.getElementById("news");
  container.innerHTML = "";

  for (const source in data) {
    if (source === "last_updated") continue;

    const h = document.createElement("h2");
    h.textContent = "ðŸŒ " + source;
    container.appendChild(h);

    data[source].forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
      container.appendChild(div);
    });
  }

  const t = document.createElement("p");
  t.innerHTML = `<hr><small>Last updated: ${data.last_updated}</small>`;
  container.appendChild(t);
}

loadNews();
setInterval(loadNews, 300000);
</script>

</body>
</html>
